<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="main-container">

    <div class="img"></div>

    <div class="title">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="main-crypto">

      <div class="crypto">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <h4>0.041 ETH</h4>
      </div>

      <div class="days">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h4>3 days left</h4>
      </div>
      
    </div>
    <div class="linia">
      <hr width="100%" color="#f4f4f4">

    </div>

    <div class="footer">
      <div class="img-footer">
        <img src="./images/image-avatar.png" alt="image-avatar" width="40px">
      </div>
      <div class="jules">
        <h4>Creation of<span> Jules Wyvern</span></h4>
      </div>
    </div>

  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bogdan</a>.
  </div>
</body>
</html>
